<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM 06: Final</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link rel="stylesheet" href="./css/material-symbols.css" />
    <link rel="stylesheet" href="./css/dom.css" />

    <script type="module" src="lab03.js"></script>
  </head>
  <body>
    <main class="app-cmp-main">
      <button type="button" class="app-cmd-add-section">Add section</button>
      <div class="app-cmp-sections-list">
        <template class="app-tmpl-section">
          <div>
            <b class="app-elem-title"
              >Section number
              <span class="app-section-title-no app-cl-number"></span
            ></b>
            <section class="app-cmp-section">
              <button class="app-cmd-remove-section">Remove section</button>
              <div>
                <button
                  type="button"
                  class="app-cmd-add-input app-cl-cmd app-cl-primary"
                >
                  <i class="material-symbols-outlined">add</i>
                  Add
                </button>
              </div>

              <div class="app-cmp-inputs-list">
                <template class="app-tmpl-input">
                  <div class="app-cmp-input">
                    <label>
                      <b class="app-elem-title"
                        >Number
                        <span class="app-elem-title-no app-cl-number"></span
                      ></b>
                      <!-- change title number -->
                      <input
                        type="number"
                        value="0"
                        class="app-elem-input app-cl-number"
                      />
                    </label>
                    <button
                      type="button"
                      class="app-cmd-remove-input app-cl-cmd app-cl-warn"
                    >
                      <i class="material-symbols-outlined">delete_forever</i>
                    </button>
                  </div>
                </template>
              </div>

              <div class="app-cmp-input">
                <label>
                  <b class="app-elem-title">Result</b>
                  <output class="app-elem-result app-cl-number">0</output>
                </label>
                <button type="button" hidden class="app-cl-cmd app-cl-warn">
                  <i class="material-symbols-outlined">delete_forever</i>
                </button>
              </div>
            </section>
          </div>
        </template>
      </div>
    </main>
  </body>
</html>
